name: packAndDockerImages
#触发机制，当main分支有创建tag时
on:
  release:
    types:
      - published
jobs:
  releasePackage:
    name: releaseOnGithub
    runs-on: ubuntu-latest
    steps:
      - name: SetOutput #处理Tag字符串并存进outputs
        id: vars
        run: |
          echo "tag=${GITHUB_REF#refs/*/v}" >> $GITHUB_OUTPUT
      - name: SetUpGo
        uses: actions/setup-go@v3
        with:
          go-version: '1.17.3'
      - name: Checkout  #Checkout代码
        uses: actions/checkout@v3
      - name: GoTidy
        run: go mod tidy -compat=1.17
      - name: Create archives on Release   #创建各种系统架构下的二进制包并上传至release assets
        uses: goreleaser/goreleaser-action@v3.1.0
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  dockerImage:
    needs: [releasePackage]
    name: buildDockerImage
    runs-on: ubuntu-latest
    steps:
      - name: SetupGo
        uses: actions/setup-go@v3
        with:
          go-version: '1.17.3'
      - uses: actions/checkout@v3
      - name: SetOutput
        id: vars
        run: echo "tag=${GITHUB_REF#refs/*/v}" >> $GITHUB_OUTPUT
      - name: GoTidy
        run: |
          go mod tidy -compat=1.17
      - name: Pack  #运行打包脚本并且将生成的tar包复制至Dockerfile所在目录
        run: |
          ./build/cmd/package.sh ${{ steps.vars.outputs.tag }}
          cp ./out/apinto-dashboard-${{ steps.vars.outputs.tag }}.linux.x64.tar.gz ./build/resources/apinto-dashboard.linux.x64.tar.gz
      - name: Login Docker   #登录docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: buildImage
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/apinto-dashboard:${{ steps.vars.outputs.tag }} -f ./build/resources/Dockerfile ./build/resources
      - name: pushImage
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/apinto-dashboard:${{ steps.vars.outputs.tag }}
          docker tag ${{ secrets.DOCKER_USERNAME }}/apinto-dashboard:${{ steps.vars.outputs.tag }} ${{ secrets.DOCKER_USERNAME }}/apinto-dashboard:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/apinto-dashboard:latest