-
  task_name: "apinto_minute_request_request_v1"
  cron: "* * * * *"
  offset: "10s"
  flux: |
    
    request_request =
    from(bucket: "apinto")
        |> range(start: -1m)
        |> filter(fn: (r) => r._measurement == "request")
        |> filter(fn: (r) => r._field == "request")
        |> group(
            columns: [
                "api",
                "app",
                "upstream",
                "method",
                "node",
                "cluster",
                "_measurement",
            ],
        )
    request_request
    |> sum()
    |> set(key: "_field", value: "request")
    |> to(
    bucket: "apinto/minute",
    timeColumn: "_start",
    tagColumns: [
      "api",
      "app",
      "method",
      "upstream",
      "node",
      "cluster",
    ],
      )
      request_request
      |> max()
      |> set(key: "_field", value: "request_max")
      |> to(
    bucket: "apinto/minute",
    tagColumns: [
      "api",
      "app",
      "method",
      "upstream",
      "node",
      "cluster",
    ],
    timeColumn: "_start",
      )
      request_request
      |> min()
      |> set(key: "_field", value: "request_min")
      |> to(
    bucket: "apinto/minute",
    timeColumn: "_start",
    tagColumns: [
      "api",
      "app",
      "method",
      "upstream",
      "node",
      "cluster",
    ],
      )
