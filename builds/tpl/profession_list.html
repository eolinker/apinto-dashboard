{{- block "header" . -}}
<link href="/css/bootstrap-table.min.css" rel="stylesheet"  rel="stylesheet">
{{- end -}}
{{- block "content" .}}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{index .module.I18nName .zone}}列表</h1>
    <button type="button" id="create_btn"  class="btn btn-primary">Create</button>

</div>

<table
        id="table"
        data-toggle="table"
        data-flat="true"
        data-url="/api/{{.name}}/"
        data-response-handler="responseHandler">
    <caption>List of {{.name}}</caption>
    <thead>
    <tr>
        {{- range $i,$t := (index .data.Title .zone)}}
        <th data-field="{{index $.data.Fields $i}}">{{ $t}}</th>
        {{- end }}
        <th data-field="operate" data-formatter="operateFormatter" data-align="center" data-events="operateEvents">操作</th>
    </tr>
    </thead>

</table>
<div class="wrapper wrapper_small" id="detail_container">
    <div class="wrapper_header">
        <span class="wrapper_title" id="detail_title">配置详情</span>
        <button class="wrapper_button btn btn_default" id="detail_close" >关闭</button>
        <br>
    </div>
    <div class="card wrapper_body">
        <div class="card-body">
            <table class="table table-bordered">
                <thead class="thead-light">
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody id="detail_table_body">
                </tbody>

            </table>

        </div>
    </div>
</div>

{{- end -}}
{{- block "script" . -}}
<script src="/js/bootstrap-table.min.js"></script>
<script>
    $("#create_btn").click(function () {
        window.location.href="/{{.name}}/create"
    })

    let $table = $('#table')
    function responseHandler(res) {
        return res.data
    }
    function operateFormatter(value, row, index) {
        return [
            '<a class="edit" href="/{{.name}}/edit?name=',
            row.name,
            '" title="edit">',
            '配置',
            '</a>  ',
            '<a class="detail" href="javascript:void(0)" title="detail">',
            '详情',
            '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="remove">',
            '删除',
            '</a>'
        ].join('')
    }

    window.operateEvents = {
        'click .remove': function (e, value, row, index) {
            let msg ="确认删除 "+row.name+" {{index .module.I18nName .zone}}?"
            common.confirm("删除{{index .module.I18nName .zone}}", msg, function (){
                dashboard.delete("/api/{{.name}}/"+row.name, function (res) {
                    if(res.code === 200){
                        common.message("删除成功", "danger")
                        $table.bootstrapTable('remove', {
                            field: 'id',
                            values: [row.id]
                        })
                        return
                    }
                    return http.handleError(res, "删除失败")
                }, function (res) {
                    return http.handleError(res, "删除失败")
                })
            }, null)
        },
        'click .detail': function (e, value, row, index) {
            dashboard.get("/api/{{.name}}/"+row.name, function (res) {
                if(res.code === 200){
                    $("#detail_title").text(row.name)
                    let data = res.data
                    Object.keys(data).forEach(function (key) {
                        if(data[key] instanceof Object){
                            $("#detail_table_body").append(
                                "<tr><td>"+key+"</td><td>"+JSON.stringify(data[key])+"</td></tr>"
                            )
                        }else {
                            $("#detail_table_body").append(
                                "<tr><td>"+key+"</td><td>"+data[key]+"</td></tr>"
                            )
                        }
                    })
                    $("body").append("<div class='modal-backdrop fade show'></div>").addClass("modal-open")
                    $("#detail_container").show(200)
                    return
                }
                return http.handleError(res, "获取详情失败")
            }, function (res) {
                return http.handleError(res, "获取详情失败")
            })
        }
    }
    $("#detail_close").click(function (){
        $("#detail_container").hide(200)
        $("#detail_title").text("")
        $("#detail_table_body").html("")
        if($("body").hasClass("modal-open")){
            $('body').removeClass("modal-open")
            $("div.modal-backdrop.fade.show").remove()
        }
    })
    $("body").on('click', 'div.modal-backdrop.fade.show', function () {
        $("#detail_close").click()
    })
</script>
{{- end -}}
