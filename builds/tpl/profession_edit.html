{{ block "content" .data}}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">编辑{{index .module.I18nName .zone}}</h1>
</div>
{{end}}
{{- block "script" . -}}
<script>
    initRender("/api/{{.name}}/{{.data}}")
    function initRender(url) {
        // todo 获取配置详情，如果同步获取数据详情则使用dashboard.getWithAsync获取
        dashboard.get(url,function (res) {
            if(res.code !== 200){
                return http.handleError(res, "获取详情失败")
            }
            if(!res.data["driver"]){
                return http.handleError(res, "获取driver失败")
            }
            initRenderForm("/profession/{{.name}}/"+res.data["driver"], res.data)
        },function (res) {
            return http.handleError(res, "获取详情失败")
        })
    }
    function initRenderForm(url, data){
        dashboard.get(url, function (res) {
            if(res.code !== 200){
                return http.handleError(res, "获取render失败")
            }
            // todo 渲染render, data参数用于初始化
            // res.data["render"]

        }, function (res){
            return http.handleError(res, "获取render失败")
        })
    }
</script>

{{- end -}}
