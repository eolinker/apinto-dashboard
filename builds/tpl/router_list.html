{{- block "header" . -}}
<link href="/css/bootstrap-table.min.css" rel="stylesheet"  rel="stylesheet">
<link href="/css/bootstrap-switch.min.css" rel="stylesheet"  rel="stylesheet">
{{- end -}}
{{ block "content" .data}}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">路由列表</h1>
    <button type="button" id="create_btn"  class="btn btn-primary">Create</button>
</div>

<table
        id="table"
        data-toggle="table"
        data-flat="true"
        data-url="/api/{{.name}}/"
        data-response-handler="responseHandler">
    <caption>List of {{.name}}</caption>
    <thead>
    <tr>
        {{- range $i,$t := (index .data.Title .zone)}}
        <th data-field="{{index $.data.Fields $i}}">{{ $t}}</th>
        {{- end }}
        <th data-field="status" data-align="center" data-formatter="statusSwitch">状态</th>
        <th data-field="operate" data-align="center" data-formatter="operateFormatter" data-events="operateEvents">操作</th>
    </tr>
    </thead>

</table>
<div class="wrapper wrapper_small" id="detail_container">
    <div class="wrapper_header">
        <span class="wrapper_title" id="detail_title">配置详情</span>
        <button class="wrapper_button btn btn_default" id="detail_close" >关闭</button>
        <br>
    </div>
    <div class="card wrapper_body">
        <div class="card-body">
            <table class="table table-bordered">
                <thead class="thead-light">
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody id="detail_table_body">
                </tbody>
            </table>

        </div>
    </div>
</div>
{{- end -}}
{{- block "script" . -}}
<script src="/js/bootstrap-table.min.js"></script>
<script src="/js/bootstrap-switch.min.js"></script>
<script>
    let $table = $('#table')
    $("#create_btn").click(function () {
        window.location.href="/{{.name}}/create"
    })
    function responseHandler(res) {
        let d = res.data
        d.forEach((item,index)=>{
            item["service"] = item["target"].substring(0, item["target"].indexOf("@"))
        })
        return d
    }
    function statusSwitch(value, row, index){
        if (row["status"]) {
            return "<input value=" + row.name + " name='status' type='checkbox' checked />";
        } else {
            return "<input value=" + row.name + " name='status' type='checkbox' />";
        }
    }
    function operateFormatter(value, row, index) {
        return [
            '<a class="edit" href="/{{.name}}/edit?name=',
            row.name,
            '" title="edit">',
            '配置',
            '</a>  ',
            '<a class="detail" href="javascript:void(0)" title="detail">',
            '详情',
            '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '删除',
            '</a>  ',
        ].join('')
    }
    window.operateEvents = {
        'click .remove': function (e, value, row, index) {
            let msg ="确认删除 "+row.name+" {{index .module.I18nName .zone}}?"
            common.confirm("删除{{index .module.I18nName .zone}}", msg, function (){
                dashboard.delete( "/api/{{.name}}/"+row.name, function (res) {
                    if(res.code === 200){
                        common.message("删除成功", "danger")
                        $table.bootstrapTable('remove', {
                            field: 'id',
                            values: [row.id]
                        })
                        return
                    }
                    return http.handleError(res, "删除失败")
                }, function (res) {
                    return http.handleError(res, "删除失败")
                })
            }, null)
        },
        'click .detail': function (e, value, row, index) {
            dashboard.get("/api/{{.name}}/"+row.name, function (res) {
                if(res.code === 200){
                    $("#detail_title").text(row.name)
                    let data = res.data
                    Object.keys(data).forEach(function (key) {
                        if(data[key] instanceof Object){
                            $("#detail_table_body").append(
                                "<tr><td>"+key+"</td><td>"+JSON.stringify(data[key])+"</td></tr>"
                            )
                        }else {
                            $("#detail_table_body").append(
                                "<tr><td>"+key+"</td><td>"+data[key]+"</td></tr>"
                            )
                        }
                    })
                    $('body').append(`<div class="modal-backdrop fade show"></div>`).addClass("modal-open")
                    $("#detail_container").show(200)
                    return
                }
                return http.handleError(res, "获取详情失败")
            }, function (res) {
                return http.handleError(res, "获取详情失败")
            })
        }
    }
    $(document).ready(function(){
        $table.bootstrapTable('refreshOptions', {
            onLoadSuccess: function () {	//在成功加载远程数据时触发
                $("[name='status']").bootstrapSwitch({
                    onText : "发布",
                    offText : "下线",
                    onColor : "success",
                    offColor : "warning",
                    size : "small",
                    onSwitchChange : function(event, status) {
                        let target = $(this)
                        dashboard.patch("/api/{{.name}}/"+this.value, {"status":status}, function (res) {
                            if(res.code === 200){
                                common.message("变更成功", "success")
                                return
                            }
                            target.bootstrapSwitch("toggleState", true);
                            return http.handleError(res, "变更失败")
                        }, function (res) {
                            target.bootstrapSwitch("toggleState", true);
                            return http.handleError(res, "变更失败")
                        })
                    }
                });
            }
        })
    })

    $("#detail_close").click(function (){
        $("#detail_container").hide(200)
        $("#detail_title").text("")
        $("#detail_table_body").html("")
        if($("body").hasClass("modal-open")){
            $('body').removeClass("modal-open")
            $("div.modal-backdrop.fade.show").remove()
        }
    })
    $("body").on('click', 'div.modal-backdrop.fade.show', function () {
        $("#detail_close").click()
    })

</script>
{{- end -}}
