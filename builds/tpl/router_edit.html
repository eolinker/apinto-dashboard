{{ block "content" .data}}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">编辑路由</h1>
</div>

<form  class="container">
    <div class="form-group row mb-1 "><label class="col-sm-3 col-form-label text-right"
                                             for="inputId">Id</label>
        <div class="col-sm-9">
            <input class="form-control form-control-sm" type="text" id="inputId"/>
        </div>

    </div>
    <div class="form-group row mb-1"><label class="col-sm-3 colsf-form-label text-right"
                                            for="inputName">Name</label>
        <div class="col-sm-9">
            <input class="form-control form-control-sm" type="text" id="inputName" required/>
            <small id="passwordHelpInline" class="text-muted">
                只能使用英文字母、数字、下划线
            </small>
            <div class="invalid-feedback">
                Name 已存在
            </div>
        </div>

    </div>
    <div class="form-group row mb-1"><label class="col-sm-3 col-form-label text-right"
                                            for="inputDrivers">Driver</label>
        <div class="col-sm-9">
            <select class="form-control form-control-sm" id="inputDrivers"></select>
        </div>

    </div>
    <div id="formRenderPanel">

    </div>
    <div id="form_button" class="row justify-content-between" style="display: none">
        <div class="col-4">
            <button type="button" class="btn btn-outline-secondary form_reset">重置</button>
        </div>
        <div class="col-4" style="text-align: right">
            <button type="button" class="btn btn-primary form_submit">提交</button>
        </div>
    </div>
</form>
{{end}}
{{- block "script" . -}}
<script src="/js/bootstrap-table.min.js"></script>
<script src="/js/bootstrap-table-editor.js"></script>
<script src="/js/bootstrap4-toggle.min.js"></script>
<script src="/js/djv.js"></script>
<script src="/js/form-render.js"></script>
<script src="/js/render.js"></script>
<script>
    const ModuleName = function (){
        return "{{.module.Name}}"
    }
    function Back(){
        window.location.href = '/{{.module.Name}}/list'
    }
    $(document).ready(function () {
        let editor =  new ProfessionEditor("{{.name}}", {
            "worker":"{{.data}}",
            "panel":$("#formRenderPanel"),
            "drivers":$("#inputDrivers"),
            "name":$("#inputName"),
            "id":$("#inputId"),
            "btns":$("#form_button")
        })
    })
</script>
{{- end -}}
