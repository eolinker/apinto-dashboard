{{ block "content" .data}}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">编辑路由</h1>
</div>

<div id="form"></div>
{{end}}
{{- block "script" . -}}
<link href="/css/spectre-icons.css" rel="stylesheet">
<script type="text/javascript" src="/js/jsoneditor.min.js"></script>
<script>
    JsonEditor.init('bootstrap4', "spectre", {
        "button" : {
            "submit" : function (editor, e) {
                const errors = editor.jsoneditor.validate();
                if (errors.length) {
                    common.message(errors[0].message, "danger")
                }
                else {
                    JsonEditor.submit("/api/{{.name}}/{{.data}}", editor.jsoneditor.getValue())
                }
            }
        }
    })
    JsonEditor.getEditorWithData("form", "{{.name}} - {{.data}}", "/api/{{.name}}/render/{{.data}}", "/api/{{.name}}/{{.data}}", {
        prompt_before_delete:true,
    })
</script>
{{- end -}}
