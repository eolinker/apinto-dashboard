<form
  nz-form
  nzLayout="horizontal"
  [formGroup]="validateForm"
  [nzAutoTips]="autoTips"
  [nzNoColon]="true"
  (ngSubmit)="saveRoleProfile()"
  #ngForm="ngForm"
  autocomplete="off"
>
  <div class="drawer-list-header" style="overflow: hidden">
    <nz-form-item>
      <label class="label" style="width: 82px"
        ><span class="required-symbol">*</span>角色名称：</label
      >
      <nz-form-control>
        <input
          class="w-INPUT_NORMAL"
          eo-ng-input
          formControlName="title"
          placeholder="请输入角色名称"
          [eoNgUserAccess]="accessLink"
          (disabledEdit)="disabledEdit($event)"
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item style="margin-bottom: 20px !important">
      <label class="label" style="width: 82px">描述：</label>
      <nz-form-control>
        <textarea
          class="w-INPUT_NORMAL"
          eo-ng-input
          formControlName="desc"
          placeholder="请输入"
          [eoNgUserAccess]="accessLink"
        ></textarea>
      </nz-form-control>
    </nz-form-item>
  </div>
  <nz-form-item class="drawer-list-content">
    <label class="label table-label" style="width: 82px"
      ><span class="required-symbol">*</span>权限设置：</label
    >
    <nz-form-control style="width: 524px">
      <eo-ng-apinto-role-access
        formControlName="access"
        [disabled]="nzDisabled"
      ></eo-ng-apinto-role-access>
    </nz-form-control>
  </nz-form-item>
</form>
