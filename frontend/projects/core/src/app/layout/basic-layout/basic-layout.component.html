<eo-ng-layout>
  <eo-ng-header>
    <div class="logo">
      <img class="h-[32px]" src="../../../assets/apinto.png" alt="apinto" />
    </div>
    <div class="flex h-[49px] items-center justify-between">
      <eo-ng-breadcrumb [nzOptions]="breadcrumbOptions"></eo-ng-breadcrumb>
    </div>
  </eo-ng-header>
  <eo-ng-layout class="total-content">
    <eo-ng-sider
      [nzInlineCollapsed]="false"
      [nzWidth]="195"
      [nzInlineIndent]="20"
    >
      <eo-ng-inline-menu
        [nzInlineIndent]="20"
        [nzOptions]="sideMenuOptions"
      ></eo-ng-inline-menu>
      <div class="auth-box">
        <p>版权所有 © 银云信息技术</p>
      </div>
    </eo-ng-sider>
    <eo-ng-layout
      class="content-without-sider"
      [ngClass]="{ 'border-transparent': !showSideLine }"
    >
      <eo-ng-content>
        <router-outlet></router-outlet>
      </eo-ng-content>
    </eo-ng-layout>
  </eo-ng-layout>
</eo-ng-layout>
