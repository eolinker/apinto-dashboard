<eo-ng-layout>
  <eo-ng-header>
    <div class="logo">
      <img class="h-[26px]" src="../../../assets/apinto.svg" alt="apinto" />
      <a (click)="goToGithub()" class="flex item-center ml-[6px]"
        ><img
          src="https://img.shields.io/github/stars/eolinker/apinto?style=social"
          alt=""
        />
      </a>
    </div>
    <div class="flex h-[49px] items-center justify-between">
      <eo-ng-breadcrumb [nzOptions]="breadcrumbOptions"></eo-ng-breadcrumb>
    </div>
  </eo-ng-header>
  <eo-ng-layout class="total-content">
    <eo-ng-sider
      [nzInlineCollapsed]="false"
      [nzWidth]="195"
      [nzInlineIndent]="20"
    >
      <eo-ng-inline-menu
        class="overflow-hidden h-[calc(100%_-_68px)] block inside-menu-scroll"
        [nzInlineIndent]="20"
        [nzOptions]="sideMenuOptions"
      ></eo-ng-inline-menu>
      <ng-template #menuTpl let-option="option">
        <svg *ngIf="option.iconType === 'css'" class="iconpark-icon mr-[4px]">
          <use [attr.href]="'#' + option.icon"></use>
        </svg>
        <img
          *ngIf="option.iconType !== 'css'"
          [src]="option.icon"
          style="height: 16px; width: 16px"
        />
        <a
          [routerLink]="option.routerLink"
          [eoNgDisableLink]="option.check"
          [eoNgDisableLinkParam]="option"
          [queryParams]="option.queryParams"
          [queryParamsHandling]="option.queryParamsHandling || 'merge'"
          >{{ option.titleString }}
        </a>
      </ng-template>
      <div class="auth-box">
        <p>版权所有 © 银云信息技术</p>
      </div>
    </eo-ng-sider>
    <eo-ng-layout
      class="content-without-sider"
      [ngClass]="{ 'border-transparent': !showSideLine }"
    >
      <eo-ng-content>
        <ng-container *ngIf="!showEmpty; else emptyRef">
          <router-outlet></router-outlet>
        </ng-container>
        <ng-template #emptyRef>
          <eo-ng-empty
            class="no-access-empty"
            nzInputImage="../../../assets/no-access.svg
            "
            [nzNotFoundContent]="emptyTipRef"
          >
          </eo-ng-empty>
          <ng-template #emptyTipRef>
            <div class="mt-formtop">
              <p class="leading-[22px] text-MAIN_TEXT">暂无功能授权</p>
              <p class="mt-btnbase leading-[22px] text-red-400">请联系管理员</p>
            </div>
          </ng-template>
        </ng-template>
      </eo-ng-content>
    </eo-ng-layout>
  </eo-ng-layout>
</eo-ng-layout>
