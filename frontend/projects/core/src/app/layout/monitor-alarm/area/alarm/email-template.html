<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Apinto Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style type="text/css">
      body,
      .alert-content {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      p.email-title {
        color: rgba(0, 0, 0, 1);
        font-size: 24px;
        font-weight: 500;
        font-family: 'PingFang TC';
        text-align: center;
        line-height: 22px;
        margin-top: 14vh;
      }

      p.email-subtitle {
        color: rgba(51, 51, 51, 1);
        font-size: 14px;
        font-weight: 500;
        font-family: 'PingFang TC';
        text-align: center;
        line-height: 22px;
        margin-top: 32px;
      }

      table {
        width: 68%;
        font-size: 14px;
        font-weight: 400;
        line-height: 22px;
        margin-top: 32px;
      }

      thead tr {
        color: #999999;
        background-color: #f2f2f2;
      }

      thead tr th {
        height: 40px;
        font-size: 14px;
        font-weight: 400;
        padding: 0 10px;
        border: 1px solid #e8e8e8;
        border-right: none;
        border-left: none;
        white-space: nowrap;
        text-align: left;
      }

      thead tr th:first-child {
        border-left: 1px solid #e8e8e8;
      }

      thead tr th:last-child {
        border-right: 1px solid #e8e8e8;
      }

      tbody tr td {
        min-height: 40px;
        height: 40px;
        color: #333;
        padding: 0 10px;
        line-height: 22px;
        border-bottom: 1px solid #e8e8e8;
      }

      tbody tr td:first-child {
        border-left: 1px solid #e8e8e8;
      }

      tbody tr td:last-child {
        border-right: 1px solid #e8e8e8;
      }

      .strategy-color {
        color: #f04864;
      }
    </style>
  </head>
  <body>
    <div class="alert-content">
      <p class="email-title">{dimension}告警</p>
      <p class="email-subtitle">告警时间:{update_time}</p>
      <table cellspacing="0">
        <thead>
          <tr>
            <th>告警策略名称</th>
            <th>{dimension}名称</th>
            <!--只有api告警需要下一个th标签 -->
            <th>接口URL</th>
            <th>告警内容</th>
            <th>告警时间</th>
          </tr>
        </thead>
        <tbody>
          <!-- 多行表格内容则循环tr标签-->
          <tr>
            <td>{strategy_title}</td>
            <td>{dimention_title}</td>
            <!--只有api告警需要下一个td标签 -->
            <td>{url}</td>
            <td>
              {请求失败状态码数/5分钟 > 5次
              <span class="strategy-color">实际值：10次</span>；且
              请求成功率/5分钟 同比波动 5%
              <span class="strategy-color">实际值：10%</span>; 或
              请求失败状态码数/5分钟 同比波动 5次；}
            </td>
            <td>{time}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
