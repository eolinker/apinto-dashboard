<div class="content-tabs-fixed">
  <eo-ng-tabs
    [nzLinkRouter]="true"
    [(nzSelectedIndex)]="selectedIndex"
    [nzOptions]="tabOptions"
  ></eo-ng-tabs>

  <ng-template #tab1Tpl>
    <span>上线管理</span>
  </ng-template>

  <ng-template #tab2Tpl>
    <span>应用信息</span>
  </ng-template>

  <ng-template #tab3Tpl>
    <span *ngIf="appId !== 'anonymous'">鉴权管理</span>
    <div
      eoNgFeedbackTooltip
      *ngIf="appId === 'anonymous'"
      eoNgFeedbackTooltip
      nzTooltipPlacement="bottom"
      nzTooltipTrigger="hover"
      nzTooltipTitle="匿名应用不开放鉴权管理"
    >
      鉴权管理
    </div>
  </ng-template>
</div>
<div class="inside-content-fixed-top-51">
  <router-outlet></router-outlet>
</div>
