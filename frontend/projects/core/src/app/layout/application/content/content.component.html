<div class="overflow-hidden">
  <div
    class="pl-btnbase pr-btnrbase py-btnybase border-[0px] border-b-[1px] border-solid border-BORDER"
  >
    <section>
      <button
        eo-ng-button
        type="default"
        class="mr-btnbase"
        (click)="backToList()"
      >
        返回
      </button>
      <span class="font-bold"
        >{{ service.appName }} ： {{ service.appDesc }}</span
      >
    </section>
  </div>
  <eo-ng-tabs [nzLinkRouter]="true" [nzOptions]="tabOptions"></eo-ng-tabs>

  <ng-template #tab1Tpl>
    <span>额外参数</span>
  </ng-template>

  <ng-template #tab2Tpl>
    <span>应用设置</span>
  </ng-template>

  <ng-template #tab3Tpl>
    <span *ngIf="appId !== 'anonymous'">访问鉴权</span>
    <div
      eoNgFeedbackTooltip
      *ngIf="appId === 'anonymous'"
      eoNgFeedbackTooltip
      nzTooltipPlacement="bottom"
      nzTooltipTrigger="hover"
      nzTooltipTitle="匿名应用不开放访问鉴权"
    >
      访问鉴权
    </div>
  </ng-template>
  <div [ngClass]="{ 'mb-formTop': showTopBlank }">
    <nz-spin [nzSpinning]="service.loading">
      <router-outlet></router-outlet>
    </nz-spin>
  </div>
</div>
