<div class="">
  <div
    class="list-header pl-btnbase pr-btnrbase py-btnybase flex flex-nowrap items-center justify-between"
  >
    <button
      eo-ng-button
      class="ant-btn-primary"
      eoNgUserAccess="application"
      (disabledEdit)="disabledEdit($event)"
      (click)="addApplication()"
    >
      新建应用
    </button>

    <eo-ng-search-input-group
      [eoInputVal]="applicationNameForSear"
      (eoClick)="applicationNameForSear = ''; getApplicationsList()"
    >
      <input
        type="text"
        eo-ng-input
        placeholder="搜索应用名称"
        [(ngModel)]="applicationNameForSear"
        (keyup.enter)="getApplicationsList()"
      />
    </eo-ng-search-input-group>
  </div>

  <div class="list-content pb-[4px]">
    <eo-ng-apinto-table
      class=""
      [nzTbody]="applicationsTableBody"
      [nzThead]="applicationsTableHeadName"
      [nzData]="applicationsForm.applications"
      [nzTrClick]="applicationsTableClick"
      [nzMaxOperatorButton]="2"
      [nzNoScroll]="true"
      [nzShowPagination]="true"
      [nzFrontPagination]="false"
      [nzTotal]="applicationsForm.total"
      [(nzPageIndex)]="applicationsForm.page_num"
      [(nzPageSize)]="applicationsForm.page_size"
      (nzPageIndexChange)="getApplicationsList()"
      (nzPageSizeChange)="getApplicationsList()"
    >
    </eo-ng-apinto-table>
  </div>
</div>
