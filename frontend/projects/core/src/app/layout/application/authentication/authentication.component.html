<div class="">
  <div
    class="list-header pl-btnbase pr-btnrbase py-btnybase flex flex-nowrap items-center justify-between"
  >
    <button
      eo-ng-button
      class="ant-btn-primary"
      eoNgUserAccess="application"
      (disabledEdit)="disabledEdit($event)"
      (click)="openDrawer()"
    >
      配置鉴权
    </button>
  </div>
  <div class="list-content">
    <eo-ng-apinto-table
      class=""
      [nzTbody]="authenticationTableBody"
      [nzThead]="authenticationTableHeadName"
      [nzData]="authenticationList"
      [nzTrClick]="authTableClick"
      [nzMaxOperatorButton]="2"
      [nzNoScroll]="true"
    >
    </eo-ng-apinto-table>
  </div>
</div>
