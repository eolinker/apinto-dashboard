<div class="">
  <div
    class="list-header pl-btnbase pr-btnrbase py-btnybase flex flex-nowrap items-center justify-between"
  >
    <button
      eo-ng-button
      class="ant-btn-primary"
      eoNgUserAccess="deploy/plugin"
      (disabledEdit)="disabledEdit($event)"
      (click)="addPlugin()"
    >
      添加插件
    </button>
  </div>
  <div class="list-content">
    <eo-ng-apinto-table
      [nzTbody]="pluginsTableBody"
      [nzThead]="pluginsTableHeadName"
      [nzData]="pluginsList"
      [nzMaxOperatorButton]="2"
      [nzNoScroll]="true"
      [nzDraggable]="true"
      [nzDragCheck]="dragPlugin"
      [nzIsLevel]="false"
      [nzTrClick]="pluginTableClick"
    >
    </eo-ng-apinto-table>
  </div>
</div>

<ng-template #pluginName let-item="item">
  <div class="leading-[22px] flex items-center">
    <span
      class="mr-[8px]"
      eoNgFeedbackTooltip
      [nzTooltipTitle]="item.name"
      [nzTooltipVisible]="false"
      [nzTooltipTrigger]="'hover'"
      (click)="pluginTableClick(item)"
      >{{ item.name }}</span
    >
    <ng-container *ngIf="item.isBuilt">
      <span class="text-theme mr-[8px]">&nbsp;内置</span>
    </ng-container>
    <span
      class="h-[20px] leading-[22px] text-[12px] opacity-0 cursor-pointer inline-flex items-center"
      eo-copy
      nzType="primary"
      [copyText]="item.name"
      (copyCallback)="copyCallback()"
      (click)="$event.stopPropagation()"
    >
      <svg class="iconpark-icon">
        <use href="#copy"></use>
      </svg>
    </span>
  </div>
</ng-template>
