<div class="">
  <div
    class="list-header pl-btnbase pr-btnrbase py-btnybase flex flex-nowrap items-center justify-between"
  >
    <button
      eo-ng-button
      class="ant-btn-primary"
      eoNgUserAccess="deploy/plugin"
      (disabledEdit)="disabledEdit($event)"
      (click)="addPlugin()"
    >
      添加插件
    </button>
  </div>
  <div class="list-content">
    <eo-ng-apinto-table
      [nzTbody]="pluginsTableBody"
      [nzThead]="pluginsTableHeadName"
      [nzData]="pluginsList"
      [nzMaxOperatorButton]="2"
      [nzNoScroll]="true"
      [nzDraggable]="true"
      [nzDragCheck]="dragPlugin"
      [nzIsLevel]="false"
    >
    </eo-ng-apinto-table>
  </div>
</div>

<ng-template #pluginName let-item="item">
  <span
    eoNgFeedbackTooltip
    [nzTooltipTitle]="item.name"
    [nzTooltipVisible]="false"
    [nzTooltipTrigger]="'hover'"
    (click)="pluginTableClick(item)"
    >{{ item.name }}</span
  >
  <ng-container *ngIf="item.isBuilt">
    <span class="text-theme">&nbsp;内置</span>
  </ng-container>
</ng-template>
