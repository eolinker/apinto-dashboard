<div class="mt-formtop">
  <form
    nz-form
    [nzNoColon]="true"
    [nzAutoTips]="autoTips"
    [formGroup]="validateForm"
    autocomplete="off"
  >
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>策略名称：</nz-form-label>
      <nz-form-control [nzSpan]="13" [nzErrorTip]="nameErrorTpl">
        <input
          type="text"
          eo-ng-input
          name="name"
          class="w-INPUT_NORMAL"
          formControlName="name"
          placeholder="英文数字下划线任意一种，首字母必须为英文"
          required
          eoNgUserAccess="serv-governance/traffic"
        />
        <ng-template #nameErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')"
            >必填项</ng-container
          >
          <ng-container *ngIf="control.hasError('pattern')"
            >英文数字下划线任意一种，首字母必须为英文</ng-container
          >
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6">描述：</nz-form-label>
      <nz-form-control [nzSpan]="13">
        <textarea
          name="desc"
          class="w-INPUT_NORMAL"
          rows="6"
          eo-ng-input
          formControlName="desc"
          placeholder="请输入"
          eoNgUserAccess="serv-governance/traffic"
        ></textarea>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6">
        <span
          eoNgFeedbackTooltip
          nzTooltipTitle="提交时自动分配优先级最低值+1 ，1代表优先级最高，依次可排到999"
          nzTooltipPlacement="left"
          [nzTooltipVisible]="false"
          nzTooltipTrigger="hover"
          >优先级：</span
        ></nz-form-label
      >
      <nz-form-control
        [nzSpan]="13"
        nzErrorTip="优先级范围需在1-999之间，且为整数"
      >
        <input
          eo-ng-input
          name="priority"
          class="w-INPUT_NORMAL"
          placeholder="请输入"
          formControlName="priority"
          eoNgUserAccess="serv-governance/traffic"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="6">筛选流量：</nz-form-label>
      <nz-form-control [nzSpan]="13">
        <eo-ng-filter-table
          [(filterShowList)]="filterShowList"
          [filterNamesSet]="filterNamesSet"
        ></eo-ng-filter-table>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>限流规则：</nz-form-label>
      <section class="limit-bg">
        <nz-form-control [nzSpan]="18" [nzDisableAutoTips]="true">
          <div>
            <nz-form-item>
              <label class="label" style="width: 138px"
                ><span class="required-symbol">*</span>限流维度：</label
              >
              <nz-form-control
                [nzValidateStatus]="showMetricsError ? 'error' : ''"
                nzErrorTip="必填项"
              >
                <eo-ng-select
                  class="w-INPUT_NORMAL"
                  name="metrics"
                  required
                  nzMode="multiple"
                  [(ngModel)]="createStrategyForm.config.metrics"
                  (ngModelChange)="checkMetricOrder()"
                  [nzOptions]="metricsList"
                  nzPlaceHolder="请选择"
                  [ngModelOptions]="{ standalone: true }"
                  eoNgUserAccess="serv-governance/traffic"
                  [nzDisabled]="nzDisabled"
                  (disabledEdit)="disabledEdit($event)"
                ></eo-ng-select>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <label class="label" style="width: 138px"
                ><span class="required-symbol">*</span>
                <span
                  eoNgFeedbackTooltip
                  nzTooltipTitle="默认数值0代表不限"
                  nzTooltipPlacement="left"
                  [nzTooltipVisible]="false"
                  nzTooltipTrigger="hover"
                  >每秒限流数：</span
                ></label
              >
              <nz-form-control>
                <input
                  class="w-INPUT_NORMAL"
                  type="number"
                  eo-ng-input
                  required
                  placeholder="请输入"
                  name="query.second"
                  formControlName="limitQuerySecond"
                  eoNgUserAccess="serv-governance/traffic"
                />
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <label class="label" style="width: 138px"
                ><span class="required-symbol">*</span>
                <span
                  eoNgFeedbackTooltip
                  nzTooltipTitle="默认数值0代表不限"
                  nzTooltipPlacement="left"
                  [nzTooltipVisible]="false"
                  nzTooltipTrigger="hover"
                  >每分限流数：</span
                ></label
              >
              <nz-form-control>
                <input
                  class="w-INPUT_NORMAL"
                  type="number"
                  eo-ng-input
                  required
                  placeholder="请输入"
                  name="query.minute"
                  formControlName="limitQueryMinute"
                  eoNgUserAccess="serv-governance/traffic"
                />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <label class="label" style="width: 138px"
                ><span class="required-symbol">*</span>
                <span
                  eoNgFeedbackTooltip
                  nzTooltipTitle="默认数值0代表不限"
                  nzTooltipPlacement="left"
                  [nzTooltipVisible]="false"
                  nzTooltipTrigger="hover"
                  >每小时限流数：</span
                ></label
              >
              <nz-form-control>
                <input
                  class="w-INPUT_NORMAL"
                  type="number"
                  eo-ng-input
                  required
                  placeholder="请输入"
                  name="query.hour"
                  formControlName="limitQueryHour"
                  eoNgUserAccess="serv-governance/traffic"
                />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <label class="label" style="width: 138px"
                ><span class="required-symbol">*</span>
                <span
                  eoNgFeedbackTooltip
                  nzTooltipTitle="默认数值0代表不限"
                  nzTooltipPlacement="left"
                  [nzTooltipVisible]="false"
                  nzTooltipTrigger="hover"
                  >每秒限报文总量：
                </span></label
              >
              <nz-form-control>
                <eo-ng-input-group class="w-INPUT_NORMAL" nzSuffix="MB">
                  <input
                    [nzBorderless]="true"
                    type="number"
                    eo-ng-input
                    required
                    placeholder="请输入"
                    name="traffic.second"
                    formControlName="limitTrafficSecond"
                    eoNgUserAccess="serv-governance/traffic"
                  />
                </eo-ng-input-group>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <label class="label" style="width: 138px"
                ><span class="required-symbol">*</span>
                <span
                  eoNgFeedbackTooltip
                  nzTooltipTitle="默认数值0代表不限"
                  nzTooltipPlacement="left"
                  [nzTooltipVisible]="false"
                  nzTooltipTrigger="hover"
                  >每分限报文总量：</span
                ></label
              >
              <nz-form-control>
                <eo-ng-input-group class="w-INPUT_NORMAL" nzSuffix="MB">
                  <input
                    [nzBorderless]="true"
                    type="number"
                    eo-ng-input
                    required
                    placeholder="请输入"
                    name="traffic.minute"
                    formControlName="limitTrafficMinute"
                    eoNgUserAccess="serv-governance/traffic"
                  />
                </eo-ng-input-group>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <label class="label" style="width: 138px"
                ><span class="required-symbol">*</span>
                <span
                  eoNgFeedbackTooltip
                  nzTooltipTitle="默认数值0代表不限"
                  nzTooltipPlacement="left"
                  [nzTooltipVisible]="false"
                  nzTooltipTrigger="hover"
                  >每小时限报文总量：
                </span></label
              >
              <nz-form-control>
                <eo-ng-input-group class="w-INPUT_NORMAL" nzSuffix="MB">
                  <input
                    [nzBorderless]="true"
                    type="number"
                    eo-ng-input
                    required
                    placeholder="请输入"
                    name="traffic.hour"
                    eoNgUserAccess="serv-governance/traffic"
                    formControlName="limitTrafficHour"
                  />
                </eo-ng-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
        </nz-form-control>
      </section>
    </nz-form-item>

    <nz-form-item class="mb-0">
      <nz-form-label [nzSpan]="6" nzRequired>响应内容：</nz-form-label>
      <section class="limit-bg">
        <nz-form-control [nzSpan]="19" [nzDisableAutoTips]="true">
          <div>
            <eo-ng-response-form
              [(responseForm)]="responseForm"
              [disabled]="nzDisabled"
              [(responseHeaderList)]="responseHeaderList"
              [editPage]="editPage"
            ></eo-ng-response-form>
          </div>
        </nz-form-control>
      </section>
    </nz-form-item>
  </form>

  <nz-form-item class="mb-0 sticky bg-white bottom-0 py-mbase z-50">
    <nz-form-control [nzOffset]="6" [nzSpan]="18">
      <button
        class="ant-btn-primary"
        eoNgUserAccess="serv-governance/traffic"
        type="submit"
        eo-ng-button
        (click)="saveStrategy()"
        [nzLoading]="submitButtonLoading"
      >
        {{ editPage ? '提交' : '保存' }}
      </button>
      <button eo-ng-button class="ml-btnybase" (click)="backToList()">
        取消
      </button>
    </nz-form-control>
  </nz-form-item>
</div>
