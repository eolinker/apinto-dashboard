<form
  nz-form
  [nzNoColon]="true"
  [nzAutoTips]="autoTips"
  [formGroup]="validateForm"
  autocomplete="off"
>
  <nz-form-item class="form-row">
    <nz-form-label [nzSpan]="6" nzRequired>导航名称：</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input
        class="w-INPUT_NORMAL"
        eo-ng-input
        name="name"
        required
        placeholder="请输入"
        formControlName="name"
      />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="form-row">
    <nz-form-label [nzSpan]="6">图标：</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <nz-upload
        class="picture-upload"
        [(nzFileList)]="fileList"
        (nzFileListChange)="handlerFileChange()"
        (nzChange)="handlerFileChange()"
        [nzBeforeUpload]="beforeUpload"
        nzListType="picture-card"
        [nzShowUploadList]="false"
        [nzLimit]="1"
        [nzRemove]="removeFile"
        nzAccept="image/png"
        [nzSize]="100"
      >
        <ng-container *ngIf="!fileList.length">
          <div class="ant-upload-text"></div>
        </ng-container>
        <img [src]="imageUrl" style="width: 100%; height: 100%" />
      </nz-upload>

      <div
        class="ant-form-item-extra activation-extra"
        style="padding-left: 0"
        (click)="$event.stopPropagation()"
      >
        请上传64*64px的png图标，大小100k以内
      </div>
    </nz-form-control>
  </nz-form-item>
  <div formArrayName="children" cdkDropList (cdkDropListDropped)="drop($event)">
    <ng-container
      *ngFor="
        let child of childArray.controls;
        let index = index;
        let first = first
      "
    >
      <nz-form-item *ngIf="editPage">
        <nz-form-label [nzSpan]="6">
          <span *ngIf="first">子导航配置：</span>
        </nz-form-label>
        <nz-form-control
          [nzSpan]="14"
          [formGroupName]="index"
          cdkDrag
          class="cursor-pointer"
        >
          <div class="flex items-center">
            <svg
              class="iconpark-icon border-[1px] border-solid border-color-base mr-btnybase"
            >
              <use href="#hamburger-button"></use>
            </svg>

            <input
              eo-ng-input
              placeholder="placeholder"
              formControlName="title"
            />
          </div>
        </nz-form-control>
      </nz-form-item>
    </ng-container>
  </div>
</form>
